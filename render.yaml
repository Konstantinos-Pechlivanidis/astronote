services:
  - type: web
    name: astronote-shopify-backend
    env: node
    plan: starter
    buildCommand: npm ci && npx prisma generate && npx prisma db push
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: astronote-shopify-db
          property: connectionString
      - key: REDIS_URL
        value: redis://localhost:6379
      - key: SHOPIFY_API_KEY
        sync: false
      - key: SHOPIFY_API_SECRET
        sync: false
      - key: MITTO_API_KEY
        sync: false
      - key: MITTO_WEBHOOK_SECRET
        sync: false
      - key: HOST
        value: https://astronote-shopify-backend.onrender.com
      - key: ALLOWED_ORIGINS
        value: https://astronote-shopify-backend.onrender.com,https://astronote-shopify-frontend.onrender.com

databases:
  - name: astronote-shopify-db
    plan: starter
    databaseName: astronote_shopify_db
    user: astronote_shopify_user
